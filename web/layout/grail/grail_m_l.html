<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <style type="text/css">
            .layout:after{
                clear:both;
                content:" ";
                display: table;
            }
            .layout{
                padding-right: 210px;
            }
            .layout_main{
                width:100%;
                float:left;
            }
            .layout_aside{
                width:200px;
                float:right;
                margin-right: -210px;
            }
        </style>
    </head>
    <body>
        <div class="layout">
            <div class="layout_main">主内容栏宽度自适应</div>
            <aside class="layout_aside">侧边栏宽度固定</aside>
        </div>
    </body>
</html>
