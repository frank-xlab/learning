<!DOCTYPE HTML>
<html>
<head></head>
<body>
	<!--移除无用的标签-->
	<!--big, center, font, acronym, applet, basefont, dir, frame, frameset, isindex, noframes, strike, tt-->
	<!--定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。-->
	<section></section> 
	<!--规定独立的自包含内容。一篇文章应有其自身的意义，应该有可能独立于站点的其余部分对其进行分发。-->
	<article></article>
	<!--定义了一段与页面的其余部分相关的内容，比如文章的侧栏-->
	<aside></aside>
	<!--用于对网页或区段（section）的标题进行组合-->
	<hgroup></hgroup>
	<!--定义文档的页眉-->
	<header></header>
	<!--定义文档或节的页脚-->
	<footer></footer>
	<!--定义导航链接的部分-->
	<nav></nav>
	<!--标签规定独立的流内容（图像、图表、照片、代码等等）。内容应该与主内容相关，但如果被删除，则不应对文档流产生影响。-->
	<figure></figure>
	<!--标签定义 figure 元素的标题（caption）-->
	<figcaption></figcaption>
	
</body>
</html>
