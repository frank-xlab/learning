<!DOCTYPE HTML>
<html>

<head>
  <style type="text/css">
    @media [media_query] media_type and media_feature {

    }

    @media not screen and (max-device-width:480px)

    @media only screen and (max-device-width:480px)

    media_type :
      all 所有设备
      aural 听觉设备
      braile 点字触觉设备
      handled 便携设备，手机，平板
      print 打印预览图
      projection 投影设备
      screen 显示器，笔记本，移动端
      tty 打字机或终端等设备
      tv 电视机
      embossed 盲文打印机
    
    media_feature :
      width 浏览器窗口宽度大小
      height 浏览器窗口高度大小
      device-width 移动设备屏幕分辨率宽度大小
      device-height 移动设备屏幕分辨率高度大小 
      orientation portrait/landscape 移动设备浏览器的窗口方向
      aspect-radio 移动设备浏览器窗口的纵横比例
      device-aspect-radio 移动设备屏幕分辨率的纵横比例
      color 移动设备使用多少位的颜色值
      color-index 色彩表的色彩数
      monochrome
      resolution 移动设备屏幕分辨率
      scan progreesive(逐行)/interlace(隔行) 电视机类型的扫描方式
      grid 1/0 指定设备是基于栅格还是基于位图
  </style>
</head>

</html>
